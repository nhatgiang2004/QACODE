
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web Chấm Điểm Bảng Đấu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f9;
    }
    h2 {
      margin-top: 20px;
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Kết quả bảng đấu</h1>
  <div id="data"></div>

  <script>
    // Link Google Sheets: thay ID & gid nếu cần
    const sheetURL = "https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?tqx=out:json&gid=37490152";

    fetch(sheetURL)
      .then(res => res.text())
      .then(rep => {
        // Parse JSON từ phản hồi gviz
        const json = JSON.parse(rep.match(/google\.visualization\.Query\.setResponse\((.*)\)/s)[1]);
        const rows = json.table.rows;

        // Chuyển đổi rows thành mảng dữ liệu đơn giản
        let data = rows.map(r => r.c ? r.c.map(c => c ? c.v : "") : []);

        let tableTitle = "";
        let header = [];
        let startIndex = 0;

        // Tìm tiêu đề bảng (ví dụ: I Bảng A)
        for (let i = 0; i < data.length; i++) {
          let nonEmpty = data[i].filter(x => x !== "");
          if (nonEmpty.length === 1 && nonEmpty[0].toString().includes("Bảng")) {
            tableTitle = nonEmpty[0];
            startIndex = i + 1;
            break;
          }
        }

        // Lấy header từ dòng kế tiếp
        if (startIndex < data.length) {
          header = data[startIndex];
          startIndex++;
        }

        // Dữ liệu thực
        let tableData = data.slice(startIndex);

        // Tạo HTML
        const container = document.getElementById("data");

        if (tableTitle) {
          const h2 = document.createElement("h2");
          h2.textContent = tableTitle;
          container.appendChild(h2);
        }

        const table = document.createElement("table");
        if (header.length) {
          const thead = document.createElement("thead");
          const tr = document.createElement("tr");
          header.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            tr.appendChild(th);
          });
          thead.appendChild(tr);
          table.appendChild(thead);
        }

        const tbody = document.createElement("tbody");
        tableData.forEach(row => {
          if (row.join("").trim() !== "") {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });
        table.appendChild(tbody);

        container.appendChild(table);
      })
      .catch(err => {
        document.getElementById("data").textContent = "Không thể tải dữ liệu. Vui lòng kiểm tra quyền chia sẻ Google Sheet.";
        console.error(err);
      });
  </script>
</body>
</html>
