<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng đấu</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      margin: 10px auto;
      width: 95%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h2 id="tenBang"></h2>
  <div id="bangDau"></div>

  <script>
    // Link sheet của bạn với gid=37490152
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?gid=37490152";

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
    }

    function renderTable(data) {
      if (!data || data.length === 0) return;

      // Dòng đầu tiên = tên bảng đấu
      document.getElementById("tenBang").innerText = data[0][0] || "Bảng đấu";

      // Dòng thứ 2 = tiêu đề cột
      let header = data[1];

      let html = "<table><tr>";
      header.forEach(col => {
        html += `<th>${col}</th>`;
      });
      html += "</tr>";

      // Các dòng tiếp theo = dữ liệu
      data.slice(2).forEach(row => {
        if (row.every(cell => cell === "")) return; // bỏ dòng trống
        html += "<tr>";
        row.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += "</tr>";
      });

      html += "</table>";
      document.getElementById("bangDau").innerHTML = html;
    }

    async function main() {
      const data = await fetchData();
      renderTable(data);
    }

    main();
    setInterval(main, 5000); // refresh mỗi 5s
  </script>
</body>
</html>
