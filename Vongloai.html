<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bảng đấu từ Google Sheet</title>
  <style>
    table {
      border: 1px solid #333;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }
    thead th {
      background: #f0f0f0;
      font-weight: bold;   /* chữ đậm */
    }
  </style>
</head>
<body>
  <h1>Bảng đấu (dữ liệu từ Google Sheets)</h1>
  <table id="sheetTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?gid=37490152&tqx=out:json&tq=SELECT *';

    fetch(url)
      .then(response => response.text())
      .then(text => {
        const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}')+1);
        const json = JSON.parse(jsonText);

        const cols = json.table.cols;
        const rows = json.table.rows;

        const thead = document.querySelector('#sheetTable thead');
        const tbody = document.querySelector('#sheetTable tbody');

        // ===== Header =====
        const trHead = document.createElement('tr');

        // Cột "Chọn"
        const thSelect = document.createElement('th');
        thSelect.textContent = "Chọn";
        trHead.appendChild(thSelect);

        // Các cột dữ liệu từ sheet
        cols.forEach(c => {
          const th = document.createElement('th');
          th.textContent = c.label || c.id;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // ===== Body =====
        rows.forEach(r => {
          const tr = document.createElement('tr');

          // Checkbox
          const tdCheckbox = document.createElement('td');
          const checkbox = document.createElement('input');
          checkbox.type = "checkbox";
          tdCheckbox.appendChild(checkbox);
          tr.appendChild(tdCheckbox);

          // Dữ liệu từng ô
          r.c.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = (cell && cell.v !== null && cell.v !== undefined) ? cell.v : '';
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Lỗi khi fetch JSON:', error);
      });
  </script>
</body>
</html>
