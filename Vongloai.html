
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng đấu</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
    }
    table {
      border-collapse: collapse;
      margin: 10px auto;
      width: 95%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h2 id="tenBang"></h2>
  <div id="matches"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?gid=37490152";

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
    }

    function renderTable(data) {
      if (data.length < 2) return;

      // Dòng đầu tiên là tên bảng
      document.getElementById("tenBang").innerText = data[0][0];

      // Dòng 2 là header
      let headers = data[1];
      let html = "<table><tr>";
      headers.forEach(h => {
        html += `<th>${h}</th>`;
      });
      html += "</tr>";

      // Các dòng còn lại là dữ liệu
      for (let i = 2; i < data.length; i++) {
        html += "<tr>";
        data[i].forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += "</tr>";
      }
      html += "</table>";

      document.getElementById("matches").innerHTML = html;
    }

    async function main() {
      const data = await fetchData();
      renderTable(data);
    }

    main();
    setInterval(main, 5000); // refresh mỗi 5s
  </script>
</body>
</html>
