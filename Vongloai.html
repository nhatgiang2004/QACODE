<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Bảng Đấu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 25px;
      text-align: center;
      color: #222;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 15px auto;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #eee;
      font-weight: bold;
    }
    tr:nth-child(even) td {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Kết quả Bảng Đấu</h1>
  <div id="data"></div>

  <script>
    // Thay link này bằng link CSV khi bạn publish sheet
    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-xxxxx/pub?gid=37490152&single=true&output=csv";

    fetch(csvURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const container = document.getElementById("data");

        let table = null, tbody = null;

        rows.forEach(row => {
          const nonEmpty = row.filter(x => x.trim() !== "");

          // Nếu là dòng tiêu đề bảng (có chữ "Bảng")
          if (nonEmpty.length === 1 && nonEmpty[0].includes("Bảng")) {
            if (table) container.appendChild(table);
            const h2 = document.createElement("h2");
            h2.textContent = nonEmpty[0];
            container.appendChild(h2);
            table = document.createElement("table");
            tbody = document.createElement("tbody");
          }
          // Nếu là dòng tiêu đề cột
          else if (row[0] === "TT" || row.includes("Tên VĐV")) {
            const thead = document.createElement("thead");
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const th = document.createElement("th");
              th.textContent = cell;
              tr.appendChild(th);
            });
            thead.appendChild(tr);
            table.appendChild(thead);
            table.appendChild(tbody);
          }
          // Nếu là dữ liệu
          else if (nonEmpty.length > 0) {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });

        if (table) container.appendChild(table);
      })
      .catch(err => {
        document.getElementById("data").textContent = "❌ Lỗi tải CSV.";
        console.error(err);
      });
  </script>
</body>
</html>
