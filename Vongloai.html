<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng đấu</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      margin: 10px auto;
      width: 90%;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Danh sách trận đấu</h2>
  <div id="matches"></div>

  <h2>Bảng xếp hạng</h2>
  <div id="ranking"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=TRANDAU";

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
    }

    function renderMatches(data) {
      let html = "<table><tr><th>Trận</th><th>Đôi 1</th><th>Đôi 2</th><th>Tỷ số</th></tr>";
      data.forEach(row => {
        html += `<tr>
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[3]}</td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById("matches").innerHTML = html;
    }

    function calculateRanking(data) {
      let ranking = {};

      data.forEach(row => {
        const doi1 = row[1];
        const doi2 = row[2];
        const score = row[3];
        if (!score) return;

        let [s1, s2] = score.split("-").map(Number);
        if (isNaN(s1) || isNaN(s2)) return;

        if (!ranking[doi1]) ranking[doi1] = { doi: doi1, diem: 0, hieuSo: 0 };
        if (!ranking[doi2]) ranking[doi2] = { doi: doi2, diem: 0, hieuSo: 0 };

        // tính điểm
        if (s1 > s2) {
          ranking[doi1].diem += 2;
          ranking[doi2].diem += 1;
        } else {
          ranking[doi2].diem += 2;
          ranking[doi1].diem += 1;
        }

        // hiệu số set
        ranking[doi1].hieuSo += (s1 - s2);
        ranking[doi2].hieuSo += (s2 - s1);
      });

      return Object.values(ranking).sort((a, b) =>
        b.diem - a.diem || b.hieuSo - a.hieuSo
      );
    }

    function renderRanking(rank) {
      let html = "<table><tr><th>Hạng</th><th>Đôi</th><th>Điểm</th><th>Hiệu số</th></tr>";
      rank.forEach((r, i) => {
        html += `<tr>
          <td>${i+1}</td>
          <td>${r.doi}</td>
          <td>${r.diem}</td>
          <td>${r.hieuSo}</td>
        </tr>`;
      });
      html += "</table>";
      document.getElementById("ranking").innerHTML = html;
    }

    async function main() {
      const data = await fetchData();
      renderMatches(data);
      const ranking = calculateRanking(data);
      renderRanking(ranking);
    }

    main();
    setInterval(main, 5000); // refresh mỗi 5s
  </script>
</body>
</html>
