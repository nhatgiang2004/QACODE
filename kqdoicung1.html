<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Pickleball - Hường Đỗ</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: 600;
      text-align: center;
    }

    .wrapper {
      width: 100%;
      max-width: 950px;
      margin: 10px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      background: white;
      position: relative;
    }

    .logo-left {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .topbar {
      background: #28A745;
      color: white;
      font-size: 22px;
      font-weight: 700;
      padding: 6px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .subtitle {
      background: #555;
      color: white;
      font-size: 20px;
      text-transform: uppercase;
      padding: 8px 0;
    }

    .match {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .team {
      flex: 1;
      color: #FF8C00;
      font-size: 22px;
      text-transform: uppercase;
      font-weight: 700;
      text-align: center;
      padding: 0 10px;
    }

    .score {
      font-size: 58px;
      font-weight: bold;
      color: #A80000;
      width: 70px;
      text-align: center;
    }

    .vs {
      font-size: 36px;
      font-weight: bold;
      color: #FFB400;
      text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" class="logo-left">

    <div class="topbar" id="topbar">TRỰC TIẾP</div>
    <div class="subtitle" id="subtitle">PICKLEBALL CHICKENBAY CHALLENGE 2025</div>

    <div class="match">
      <div class="score" id="score1">0</div>
      <div class="team" id="team1">Đội A</div>
      <div class="vs">VS</div>
      <div class="team" id="team2">Đội B</div>
      <div class="score" id="score2">0</div>
    </div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        // Dòng 1, cột 3
        const topbar = rows[0]?.c[2]?.v || "Đang cập nhật...";
        // Dòng 2, cột 3
        const subtitle = rows[1]?.c[2]?.v || "";
        // Dòng 3
        const team1 = rows[2]?.c[0]?.v || "Đội A";
        const score1 = rows[2]?.c[1]?.v || "0";
        const team2 = rows[2]?.c[4]?.v || "Đội B";
        const score2 = rows[2]?.c[5]?.v || "0";

        document.getElementById("topbar").innerText = topbar;
        document.getElementById("subtitle").innerText = subtitle;
        document.getElementById("team1").innerText = team1;
        document.getElementById("score1").innerText = score1;
        document.getElementById("team2").innerText = team2;
        document.getElementById("score2").innerText = score2;

      } catch (err) {
        console.error("❌ Lỗi tải dữ liệu:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
