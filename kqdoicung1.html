<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả từ Google Sheet</title>
  <style>
    body { font-family: Lexend, sans-serif; text-align: center; margin: 40px; }
    table { border-collapse: collapse; margin: auto; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Kết quả cập nhật tự động</h2>
  <table id="sheet-data"><tr><td>Đang tải dữ liệu...</td></tr></table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';


    fetch(sheetURL)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        let html = rows.map(r => "<tr>" + r.map(c => `<td>${c}</td>`).join("") + "</tr>").join("");
        document.getElementById("sheet-data").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("sheet-data").innerHTML = "<tr><td>Lỗi tải dữ liệu</td></tr>";
      });
  </script>
</body>
</html>
