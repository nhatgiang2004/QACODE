<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta name="referrer" content="no-referrer">
<title>Kết quả Pickleball - Đội Cung 1</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Lexend', sans-serif;
    background: #fff;
    color: #222;
  }

  .main-wrapper {
    max-width: 1000px;
    margin: 0 auto;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    border: 1px solid #ccc;
  }

  .header-block {
    display: grid;
    grid-template-columns: 120px 1fr;
    grid-template-rows: auto auto;
    position: relative;
    overflow: hidden;
  }

  .logo-cell {
    grid-row: 1 / span 2;
    background: #28a745;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-cell img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .header-green {
    background: #28a745;
    color: white;
    font-weight: 800;
    font-size: 20px;
    padding: 10px;
    text-align: center;
  }

  .header-gray {
    background: #555;
    color: white;
    font-weight: 800;
    font-size: 17px;
    padding: 8px;
    text-align: center;
  }

  .container {
    background: #fff;
    padding: 15px 10px;
  }

  .match {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .score {
    font-size: 56px;
    color: #a40000;
    font-weight: 900;
    width: 80px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .team {
    font-size: 18px;
    color: #FFD700; /* vàng đậm */
    font-weight: 900;
    text-transform: uppercase;
    width: 320px;
    text-align: center;
    word-wrap: break-word;
  }

  .dot {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: red;
    display: none;
  }

  .center-logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>
  <div class="main-wrapper">
    <div class="header-block">
      <div class="logo-cell">
        <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="logo">
      </div>
      <div id="hdr1" class="header-green">TRỰC TIẾP</div>
      <div id="hdr2" class="header-gray">PICKLEBALL CHICKENBAY CHALLENGE 2025</div>
    </div>

    <div class="container">
      <div id="matchArea" class="match">
        <div id="dot1" class="dot"></div>
        <div id="score1" class="score"></div>
        <div id="team1" class="team"></div>

        <img src="https://i.ibb.co/jPMhJhSG/sv.jpg" alt="logo" class="center-logo">

        <div id="team2" class="team"></div>
        <div id="score2" class="score"></div>
        <div id="dot2" class="dot"></div>
      </div>
    </div>
  </div>

<script>
  const SHEET_ID = "17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ";
  const SHEET_NAME = "HIENTHI1";
  const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=&sheet=${encodeURIComponent(SHEET_NAME)}&headers=0`;

  let lastData = "";
  let lastScore1 = "";
  let lastScore2 = "";

  function showError(title, msg){
    document.getElementById('hdr1').innerText = title;
    document.getElementById('hdr2').innerText = msg;
  }

  function safe(v){return v===undefined||v===null?"":String(v);}

  function parseGviz(text){
    const start=text.indexOf('{');const end=text.lastIndexOf('}');
    if(start<0||end<0) throw new Error("Không đọc được JSON GVIZ");
    return JSON.parse(text.substring(start,end+1));
  }

  function flashAndShake(element) {
    element.style.transition = "color 0.3s ease";
    element.style.color = "#FFD700";
    element.style.animation = "shake 0.3s ease";
    setTimeout(() => {
      element.style.color = "#a40000";
      element.style.animation = "";
    }, 500);
  }

  async function loadData(){
    try{
      const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(GVIZ_URL + "&rnd=" + Date.now());
      const txt = await fetch(proxyURL).then(r=>r.text());
      const json = parseGviz(txt);
      const rows = json.table.rows || [];
      if(rows.length < 3) return;

      const vong = safe(rows[0]?.c?.[2]?.v);
      const giai = safe(rows[1]?.c?.[2]?.v);
      const cells = rows[2].c;
      const serveA = safe(cells[0]?.v);
      const score1 = safe(cells[1]?.v) || "0";
      const team1  = safe(cells[2]?.v) || "---";
      const team2  = safe(cells[4]?.v) || "---";
      const score2 = safe(cells[5]?.v) || "0";
      const serveG = safe(cells[6]?.v);

      const currentData = [vong,giai,score1,team1,team2,score2,serveA,serveG].join("|");

      if (currentData !== lastData) {
        lastData = currentData;

        document.getElementById("hdr1").innerText = vong || "TRỰC TIẾP";
        document.getElementById("hdr2").innerText = giai || "";

        const s1 = document.getElementById("score1");
        const s2 = document.getElementById("score2");

        if (score1 !== lastScore1) {
          flashAndShake(s1);
          lastScore1 = score1;
        }
        if (score2 !== lastScore2) {
          flashAndShake(s2);
          lastScore2 = score2;
        }

        s1.innerText = score1;
        s2.innerText = score2;

        document.getElementById("team1").innerText = team1;
        document.getElementById("team2").innerText = team2;

        const dot1=document.getElementById("dot1");
        const dot2=document.getElementById("dot2");
        dot1.style.display=dot2.style.display="none";
        if(serveA) dot1.style.display="block";
        else if(serveG) dot2.style.display="block";
      }
    } catch (err) {
      console.error("Lỗi tải dữ liệu:", err);
      showError("LỖI KẾT NỐI","Không thể lấy dữ liệu từ Sheet");
    }
  }

  loadData();
  setInterval(loadData, 500); // cập nhật mỗi 0.5 giây
</script>
</body>
</html>
