<!DOCTYPE html> 
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>K·∫øt qu·∫£ L√≤ Chum - S√¢n 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 470px;
      font-size: 14px;
    }
    td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      vertical-align: middle;
    }
    .logo {
      width: 60px;
      text-align: center;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .col2 {
      background: #555;
      color: white;
      text-transform: uppercase;
      text-align: left;
    }
    .col3, .col4 {
      background: #FFD700;
      color: black;
      font-size: 16px;
      text-align: center;
      width: 45px;
    }

    /* D√≤ng d·ªØ li·ªáu (d√≤ng 3 c≈©) ƒë∆∞a l√™n ƒë·∫ßu */
    .row-top td.data {
      background: #2E8B57;
      color: #FFFFFF;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      padding: 6px 8px;
    }

    /* B·ªè k·∫ª vi·ªÅn ngang (tr√™n v√† d∆∞·ªõi) c·ªßa c·ªôt 4 d√≤ng 1 v√† 2 */
    tr:nth-child(2) td.col4,
    tr:nth-child(3) td.col4 {
      border-top: none;
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="table"></div>

  <script>
    function fetchData() {
      const url = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47, rep.length - 2));
          renderTable(json.table);
        })
        .catch(err => {
          document.getElementById('table').innerHTML = "‚ùå L·ªói t·∫£i d·ªØ li·ªáu";
        });
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) return;

      let html = '<table>';

      // üü¢ D√≤ng 3 (ƒë∆∞a l√™n ƒë·∫ßu)
      const val2 = table.rows[2].c[1]?.v || "";
      const val3 = table.rows[2].c[2]?.v || "";
      const val4 = table.rows[2].c[3]?.v || "";
      const val5 = table.rows[2].c[4]?.v || "";
      html += `<tr class="row-top">
                 <td class="data" colspan="5">${val2} ${val3} ${val4} ${val5}</td>
               </tr>`;

      // Logo + d√≤ng 1
      html += '<tr>';
      html += '<td class="logo" rowspan="2">' +
              '<img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg">' +
              '</td>';
      table.rows[0].c.slice(1).forEach((cell, i) => {
        let cls = (i === 0) ? "col2" : (i === 1) ? "col3" : "col4";
        html += `<td class="${cls}">${cell && cell.v ? cell.v : ""}</td>`;
      });
      html += '</tr>';

      // D√≤ng 2
      html += '<tr>';
      table.rows[1].c.slice(1).forEach((cell, i) => {
        let cls = (i === 0) ? "col2" : (i === 1) ? "col3" : "col4";
        html += `<td class="${cls}">${cell && cell.v ? cell.v : ""}</td>`;
      });
      html += '</tr>';

      html += '</table>';
      document.getElementById('table').innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
