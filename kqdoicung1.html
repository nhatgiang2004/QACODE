<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>Kết quả Pickleball</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Lexend', sans-serif;
    background: #fff;
    color: #222;
  }

  /* --- HEADER --- */
  .header-block {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    color: white;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    position: relative;
  }

  .header-green {
    background: #28a745;
    padding: 10px;
    font-weight: 800;
    font-size: 20px;
  }

  .header-gray {
    background: #555;
    padding: 9px;
    font-weight: 800;
    font-size: 17px;
  }

  .logo {
    position: absolute;
    left: 20px;
    top: 8px;
  }

  .logo img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  /* --- CONTAINER --- */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: #fff;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    padding: 20px 10px;
  }

  .match {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap; /* Cho phép xuống hàng khi màn hình nhỏ */
  }

  .score {
    font-size: 68px;
    color: #a40000;
    font-weight: 900;
    width: 90px;
    text-align: center;
  }

  .team {
    font-size: 26px;
    color: #FF8C00;
    font-weight: 900;
    text-transform: uppercase;
    width: 380px;
    text-align: center;
    word-wrap: break-word;
  }

  .vs {
    font-size: 34px;
    color: #FFB400;
    font-weight: 900;
    text-shadow: 1px 1px 0 #000;
  }

  .dot {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: red;
    border: 3px solid #000;
    display: none;
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 992px) {
    .header-block, .container {
      max-width: 90%;
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    .header-green {
      font-size: 18px;
      padding: 8px;
    }

    .header-gray {
      font-size: 16px;
      padding: 8px;
    }

    .score {
      font-size: 56px;
      width: 80px;
    }

    .team {
      font-size: 22px;
      width: 300px;
    }

    .vs {
      font-size: 28px;
    }
  }

  @media (max-width: 600px) {
    .logo {
      position: static;
      margin-top: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 5px auto;
    }

    .header-green {
      font-size: 16px;
    }

    .header-gray {
      font-size: 14px;
    }

    .score {
      font-size: 46px;
      width: 70px;
    }

    .team {
      font-size: 18px;
      width: 250px;
    }

    .vs {
      font-size: 24px;
    }

    .match {
      gap: 10px;
    }
  }
</style>
</head>
<body>

  <div class="header-block">
    <div class="logo">
      <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="logo">
    </div>
    <div id="hdr1" class="header-green">TRỰC TIẾP</div>
    <div id="hdr2" class="header-gray">PICKLEBALL CHICKENBAY CHALLENGE 2025</div>
  </div>

  <div class="container">
    <div id="matchArea" class="match">
      <div id="dot1" class="dot"></div>
      <div id="score1" class="score">6</div>
      <div id="team1" class="team">HIỆP 2.5 – KHÁNH CẬN 2.6</div>
      <div class="vs">VS</div>
      <div id="team2" class="team">GIANG CL 2.6 – SƠN NÚI 2.6</div>
      <div id="score2" class="score">4</div>
      <div id="dot2" class="dot"></div>
    </div>
  </div>

<script>
  /*
    Hiển thị 1 trận duy nhất, dữ liệu lấy từ Google Sheet
  */

  const SHEET_ID = "17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ";
  const SHEET_NAME = "HIENTHI1";

  const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=&sheet=${encodeURIComponent(SHEET_NAME)}&headers=0`;

  function showError(title, msg){
    document.getElementById('hdr1').innerText = title;
    document.getElementById('hdr2').innerText = msg;
  }

  function safe(v){return v===undefined||v===null?"":String(v);}

  function parseGviz(text){
    const start=text.indexOf('{');const end=text.lastIndexOf('}');
    if(start<0||end<0) throw new Error("Không đọc được JSON GVIZ");
    return JSON.parse(text.substring(start,end+1));
  }

  async function loadData(){
    try{
      let txt = await fetch(GVIZ_URL).then(r=>r.text());
      const json = parseGviz(txt);
      const rows = json.table.rows || [];

      if(rows.length<3){
        showError("LỖI DỮ LIỆU","Không đủ dữ liệu (phải có ít nhất 3 dòng)");
        return;
      }

      const vong = safe(rows[0]?.c?.[2]?.v);
      const giai = safe(rows[1]?.c?.[2]?.v);

      const cells = rows[2].c;
      const serveA = safe(cells[0]?.v);
      const score1 = safe(cells[1]?.v) || "0";
      const team1  = safe(cells[2]?.v) || "---";
      const team2  = safe(cells[4]?.v) || "---";
      const score2 = safe(cells[5]?.v) || "0";
      const serveG = safe(cells[6]?.v);

      document.getElementById("hdr1").innerText = vong || "TRỰC TIẾP";
      document.getElementById("hdr2").innerText = giai || "";

      document.getElementById("score1").innerText = score1;
      document.getElementById("team1").innerText  = team1;
      document.getElementById("team2").innerText  = team2;
      document.getElementById("score2").innerText = score2;

      const dot1=document.getElementById("dot1");
      const dot2=document.getElementById("dot2");
      dot1.style.display=dot2.style.display="none";
      if(serveA) dot1.style.display="block";
      else if(serveG) dot2.style.display="block";

    }catch(err){
      showError("LỖI KẾT NỐI","Không thể lấy dữ liệu từ Sheet");
      console.error(err);
    }
  }

  loadData();
  setInterval(loadData, 5000);
</script>
</body>
</html>
