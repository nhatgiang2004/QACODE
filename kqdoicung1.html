<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Pickleball - Hường Đỗ</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: 600;
      text-align: center;
    }

    /* Khung tổng */
    .wrapper {
      width: 100%;
      max-width: 950px;
      margin: 10px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      background: white;
      position: relative;
    }

    /* Logo bo tròn bên trái, chiếm 2 dòng */
    .logo-left {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Dòng 1 - TRỰC TIẾP */
    .topbar {
      background: #28A745;
      color: white;
      font-size: 22px;
      font-weight: 700;
      padding: 6px 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    /* Dòng 2 - Tên giải */
    .subtitle {
      background: #555;
      color: white;
      font-size: 20px;
      text-transform: uppercase;
      padding: 8px 0;
    }

    /* Dòng 3 - Trận đấu */
    .match {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      background: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .team {
      flex: 1;
      color: #FF8C00;
      font-size: 22px;
      text-transform: uppercase;
      font-weight: 700;
      text-align: center;
      padding: 0 10px;
    }

    .score {
      font-size: 58px;
      font-weight: bold;
      color: #A80000;
      width: 70px;
      text-align: center;
    }

    .vs {
      font-size: 36px;
      font-weight: bold;
      color: #FFB400;
      text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" class="logo-left">

    <div class="topbar">TRỰC TIẾP</div>
    <div class="subtitle" id="ten-giai">Đang tải...</div>

    <div class="match">
      <div class="score" id="score1">0</div>
      <div class="team" id="team1">Đội A</div>
      <div class="vs">VS</div>
      <div class="team" id="team2">Đội B</div>
      <div class="score" id="score2">0</div>
    </div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?gid=1034622929';

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        if (rows.length > 0) {
          // Giả định: cột A: Tên giải, B: Đội 1, C: Điểm 1, D: Đội 2, E: Điểm 2
          const tenGiai = rows[0].c[0]?.v || "Pickleball";
          const team1 = rows[0].c[1]?.v || "";
          const score1 = rows[0].c[2]?.v || "";
          const team2 = rows[0].c[3]?.v || "";
          const score2 = rows[0].c[4]?.v || "";

          document.getElementById('ten-giai').innerText = tenGiai;
          document.getElementById('team1').innerText = team1;
          document.getElementById('score1').innerText = score1;
          document.getElementById('team2').innerText = team2;
          document.getElementById('score2').innerText = score2;
        }
      } catch (err) {
        console.error("❌ Lỗi tải dữ liệu:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
