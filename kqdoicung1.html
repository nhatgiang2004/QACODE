<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>K·∫øt qu·∫£ ƒê·ªôi Cung - S√¢n 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 200px;
      table-layout: fixed; /* üëà gi√∫p c√°c c·ªôt ƒë·ªÅu nhau */
    }
  td {
  border: 1px solid #ccc;
  padding: 2px 4px; /* üëà gi·∫£m padding ƒë·ªÉ d√≤ng th·∫•p h∆°n */
  vertical-align: middle;
}

    /* C·ªôt logo */
    .logo {
      width: 70px;
      text-align: center;
      background: #fff;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    /* C·ªôt t√™n ƒë·ªôi */
    .col2 {
      background: #555;
      color: white;
      text-transform: uppercase;
      text-align: left;
      font-size: 15px;
      padding-left: 8px;
      width: 270px;
    }

    /* C·ªôt ƒëi·ªÉm s·ªë */
    .col3, .col4 {
      background: #FFD700;
      color: #000;
      font-size: 24px;
      text-align: center;
      width: 60px;
    }

    /* D√≤ng ti√™u ƒë·ªÅ gi·∫£i ƒë·∫•u */
    .row3 td.data {
      background: #2E8B57;
      color: #FFFFFF;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 8px 4px;
      border: 2px solid #2E8B57;
    }

    /* üëá L√†m c√°c √¥ c√πng chi·ªÅu cao */
    tr {
      height: 60px;
    }

    /* B·ªè vi·ªÅn th·ª´a tr√™n/d∆∞·ªõi c·ªßa c·ªôt cu·ªëi (n·∫øu c√≥) */
    tr:nth-child(1) td.col4,
    tr:nth-child(2) td.col4 {
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="table"></div>

  <script>
    function fetchData() {
      const url = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47, rep.length - 2));
          renderTable(json.table);
        })
        .catch(err => {
          document.getElementById('table').innerHTML = "‚ùå L·ªói t·∫£i d·ªØ li·ªáu";
        });
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) return;

      let html = '<table><tr>';
      html += '<td class="logo" rowspan="2">' +
              '<img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg">' +
              '</td>';

      // D√≤ng 1
      table.rows[0].c.slice(1).forEach((cell, i) => {
        let cls = (i === 0) ? "col2" : (i === 1) ? "col3" : "col4";
        html += `<td class="${cls}">${cell?.v || ""}</td>`;
      });
      html += '</tr><tr>';

      // D√≤ng 2
      table.rows[1].c.slice(1).forEach((cell, i) => {
        let cls = (i === 0) ? "col2" : (i === 1) ? "col3" : "col4";
        html += `<td class="${cls}">${cell?.v || ""}</td>`;
      });
      html += '</tr>';

      // D√≤ng 3 (t√™n v√≤ng)
      const val2 = table.rows[2].c[1]?.v || "";
      const val3 = table.rows[2].c[2]?.v || "";
      const val4 = table.rows[2].c[3]?.v || "";
      const val5 = table.rows[2].c[4]?.v || "";

      html += `<tr class="row3">
                 <td class="data" colspan="5">${val2} ${val3} ${val4} ${val5}</td>
               </tr>`;
      html += '</table>';

      document.getElementById('table').innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
