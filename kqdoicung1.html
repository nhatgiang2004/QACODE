<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>K·∫øt qu·∫£ L√≤ Chum - S√¢n 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 470px;
      font-size: 14px;
      border-radius: 16px;
      overflow: hidden;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      vertical-align: middle;
    }

    .logo {
      width: 60px;
      text-align: center;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    /* D√≤ng 1 - t√™n v√≤ng ƒë·∫•u */
    .row1 td {
      background: #28A745;
      color: white;
      font-size: 18px;
      text-transform: uppercase;
      text-align: center;
    }

    /* D√≤ng 2 - t√™n gi·∫£i */
    .row2 td {
      background: #555;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      text-align: center;
    }

    /* D√≤ng 3 - hi·ªÉn th·ªã k·∫øt qu·∫£ */
    .match td {
      background: #fff7da;
      color: #212121;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }

    .team {
      color: #FF8C00;
      text-transform: uppercase;
      width: 180px;
    }

    .score {
      font-size: 32px;
      font-weight: bold;
      color: #A80000;
      width: 40px;
    }

    .vs {
      font-size: 18px;
      color: #000;
      width: 40px;
    }

    .serve {
      color: red;
      font-size: 22px;
      padding-left: 5px;
    }
  </style>
</head>
<body>
  <div id="table"></div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        renderTable(json.table);
      } catch (e) {
        document.getElementById("table").innerHTML = "‚ùå L·ªói t·∫£i d·ªØ li·ªáu";
      }
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) {
        document.getElementById("table").innerHTML = "‚ùå Thi·∫øu d·ªØ li·ªáu hi·ªÉn th·ªã";
        return;
      }

      // --- L·∫•y d·ªØ li·ªáu t·ª´ c√°c c·ªôt ---
      const serve1 = table.rows[0].c[0]?.v || ""; // c·ªôt A
      const roundName = table.rows[0].c[1]?.v || ""; // t√™n v√≤ng
      const team1 = table.rows[1].c[1]?.v || "";     // ƒë·ªôi 1
      const score1 = table.rows[1].c[2]?.v || "";    // ƒëi·ªÉm ƒë·ªôi 1
      const team2 = table.rows[1].c[4]?.v || "";     // ƒë·ªôi 2
      const score2 = table.rows[1].c[3]?.v || "";    // ƒëi·ªÉm ƒë·ªôi 2
      const serve2 = table.rows[1].c[6]?.v || "";    // c·ªôt G
      const tournament = table.rows[0].c[2]?.v || ""; // t√™n gi·∫£i

      // --- X√°c ƒë·ªãnh ƒë·ªôi ƒëang giao b√≥ng ---
      const serveLeft = serve1 == 1 ? "üî¥" : "";
      const serveRight = serve2 == 1 ? "üî¥" : "";

      // --- Hi·ªÉn th·ªã HTML ---
      let html = `
        <table>
          <tr class="row1"><td colspan="5">${roundName}</td></tr>
          <tr class="row2"><td colspan="5">${tournament}</td></tr>
          <tr class="match">
            <td class="score">${score1}</td>
            <td class="team">${team1} <span class="serve">${serveLeft}</span></td>
            <td class="vs">VS</td>
            <td class="team">${team2} <span class="serve">${serveRight}</span></td>
            <td class="score">${score2}</td>
          </tr>
        </table>
      `;

      document.getElementById("table").innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
