<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>Kết quả Pickleball</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Lexend', sans-serif;
    background: #fff;
    color: #222;
  }

  /* --- KHỐI NGOÀI --- */
  .main-wrapper {
    max-width: 1000px;          /* ✅ 3 dòng cùng độ rộng */
    margin: 0 auto;
    border-left: 1px solid #ccc;
    border-right: 1px solid #ccc;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  /* --- DÒNG 1: HEADER XANH + LOGO --- */
  .header-inner {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background: #28a745;
    padding: 8px 15px;
  }

  .header-inner img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    margin-right: 15px;
  }

  .header-text {
    flex: 1;
    text-align: center;
  }

  #hdr1 {
    font-weight: 800;
    font-size: 18px;
    color: #fff;
  }

  /* --- DÒNG 2: HEADER XÁM --- */
  #hdr2 {
    background: #555;
    color: #fff;
    text-align: center;
    font-weight: 800;
    font-size: 15px;
    padding: 7px 0;
  }

  /* --- DÒNG 3: CONTAINER --- */
  .container {
    background: #fff;
    padding: 15px 10px;
  }

  .match {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .score {
    font-size: 56px;
    color: #a40000;
    font-weight: 900;
    width: 80px;
    text-align: center;
  }

  .team {
    font-size: 22px;
    color: #FF8C00;
    font-weight: 900;
    text-transform: uppercase;
    width: 320px;
    text-align: center;
    word-wrap: break-word;
  }

  .vs {
    font-size: 28px;
    color: #FFB400;
    font-weight: 900;
    text-shadow: 1px 1px 0 #000;
  }

  .dot {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: red;
    border: 3px solid #000;
    display: none;
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 768px) {
    .main-wrapper { max-width: 90%; }

    .header-inner img {
      width: 50px;
      height: 50px;
    }

    #hdr1 { font-size: 16px; }
    #hdr2 { font-size: 13px; }

    .score { font-size: 44px; width: 70px; }
    .team { font-size: 18px; width: 250px; }
    .vs { font-size: 22px; }
  }

  @media (max-width: 500px) {
    .header-inner {
      flex-direction: column;
      text-align: center;
    }

    .header-inner img {
      margin: 0 auto 8px auto;
    }

    #hdr1 { font-size: 14px; }
    #hdr2 { font-size: 12px; }

    .score { font-size: 36px; width: 60px; }
    .team { font-size: 16px; width: 220px; }
    .vs { font-size: 20px; }
    .match { gap: 8px; }
  }
</style>
</head>
<body>

  <div class="main-wrapper">
    <!-- Dòng 1 -->
    <div class="header-inner">
      <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="logo">
      <div class="header-text" id="hdr1">TRỰC TIẾP</div>
    </div>

    <!-- Dòng 2 -->
    <div id="hdr2">PICKLEBALL CHICKENBAY CHALLENGE 2025</div>

    <!-- Dòng 3 -->
    <div class="container">
      <div id="matchArea" class="match">
        <div id="dot1" class="dot"></div>
        <div id="score1" class="score">6</div>
        <div id="team1" class="team">HIỆP 2.5 – KHÁNH CẬN 2.6</div>
        <div class="vs">VS</div>
        <div id="team2" class="team">GIANG CL 2.6 – SƠN NÚI 2.6</div>
        <div id="score2" class="score">4</div>
        <div id="dot2" class="dot"></div>
      </div>
    </div>
  </div>

<script>
  const SHEET_ID = "17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ";
  const SHEET_NAME = "HIENTHI1";
  const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=&sheet=${encodeURIComponent(SHEET_NAME)}&headers=0`;

  function showError(title, msg){
    document.getElementById('hdr1').innerText = title;
    document.getElementById('hdr2').innerText = msg;
  }

  function safe(v){return v===undefined||v===null?"":String(v);}

  function parseGviz(text){
    const start=text.indexOf('{');const end=text.lastIndexOf('}');
    if(start<0||end<0) throw new Error("Không đọc được JSON GVIZ");
    return JSON.parse(text.substring(start,end+1));
  }

  async function loadData(){
    try{
      let txt = await fetch(GVIZ_URL).then(r=>r.text());
      const json = parseGviz(txt);
      const rows = json.table.rows || [];

      if(rows.length<3){
        showError("LỖI DỮ LIỆU","Không đủ dữ liệu (phải có ít nhất 3 dòng)");
        return;
      }

      const vong = safe(rows[0]?.c?.[2]?.v);
      const giai = safe(rows[1]?.c?.[2]?.v);

      const cells = rows[2].c;
      const serveA = safe(cells[0]?.v);
      const score1 = safe(cells[1]?.v) || "0";
      const team1  = safe(cells[2]?.v) || "---";
      const team2  = safe(cells[4]?.v) || "---";
      const score2 = safe(cells[5]?.v) || "0";
      const serveG = safe(cells[6]?.v);

      document.getElementById("hdr1").innerText = vong || "TRỰC TIẾP";
      document.getElementById("hdr2").innerText = giai || "";

      document.getElementById("score1").innerText = score1;
      document.getElementById("team1").innerText  = team1;
      document.getElementById("team2").innerText  = team2;
      document.getElementById("score2").innerText = score2;

      const dot1=document.getElementById("dot1");
      const dot2=document.getElementById("dot2");
      dot1.style.display=dot2.style.display="none";
      if(serveA) dot1.style.display="block";
      else if(serveG) dot2.style.display="block";

    }catch(err){
      showError("LỖI KẾT NỐI","Không thể lấy dữ liệu từ Sheet");
      console.error(err);
    }
  }

  loadData();
  setInterval(loadData, 5000);
</script>
</body>
</html>
