<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng Trao Giải Thưởng Pickleball</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .award-board {
    background: white;
    width: 400px;
    text-align: center;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .header, .footer {
    background: #ffcc00;
    padding: 10px 0;
  }

  .header img {
    height: 60px;
  }

  .sub-header {
    background: #0078D7;
    color: white;
    padding: 8px 0;
    font-size: 16px;
    font-weight: bold;
  }

  .content {
    padding: 20px;
  }

  .content h2 {
    margin: 0;
    color: #0078D7;
    font-size: 24px;
  }

  .content p {
    font-size: 16px;
    margin: 5px 0;
  }

  .footer img {
    height: 60px;
  }
</style>
</head>
<body>

<div class="award-board">
  <div class="header">
    <img src="logo1.png" alt="Logo trên">
  </div>
  <div class="sub-header">
    CHỦ SÂN HƯỜNG ĐỖ
  </div>
  <div class="content">
    <h2>BẢNG TRAO GIẢI PICKLEBALL</h2>
    <p>Giải thưởng Thể Thao Năm 2025</p>
    <p><b>Vô Địch Đơn Nam:</b> Nguyễn Văn A</p>
    <p><b>Vô Địch Đôi Nam:</b> Trần B & Lê C</p>
    <p><b>Vô Địch Đôi Nam Nữ:</b> Minh D & Hoa E</p>
  </div>
  <div class="footer">
    <img src="logo2.png" alt="Logo dưới">
  </div>
</div>

</body>
</html>
