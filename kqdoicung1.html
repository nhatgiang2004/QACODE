<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>K·∫øt qu·∫£ Pickleball</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; padding:16px;
      font-family:'Lexend',sans-serif;
      background:#fff; color:#222;
    }
    .vong {
      background:#28A745; color:#fff;
      padding:10px; font-weight:800;
      text-align:center; text-transform:uppercase;
      margin-bottom:6px;
    }
    .giai {
      background:#555; color:#fff;
      padding:8px; font-weight:800;
      text-align:center; text-transform:uppercase;
      margin-bottom:12px;
    }
    .match {
      display:flex; align-items:center; justify-content:center; gap:18px;
    }
    .score {
      font-size:48px; color:#a40000; font-weight:900; width:70px; text-align:center;
    }
    .team {
      font-size:22px; color:#FF8C00; font-weight:900; text-transform:uppercase;
      width:340px; text-align:center;
    }
    .vs {
      font-size:32px; font-weight:900; color:#FFB400;
      text-shadow:1px 1px 0 #000; width:80px; text-align:center;
    }
    .dot {
      width:36px; height:36px; border-radius:50%;
      background:red; border:3px solid #000; display:none;
    }
    .logo {
      position: absolute; left:16px; top:16px;
    }
    .logo img {
      width:80px; height:80px; border-radius:50%;
    }
  </style>
</head>
<body>
  <div class="logo"><img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="logo"></div>

  <div id="vong" class="vong">ƒêang t·∫£i...</div>
  <div id="giai" class="giai">ƒêang t·∫£i...</div>

  <div class="match">
    <div id="dot1" class="dot"></div>
    <div id="score1" class="score">0</div>
    <div id="team1" class="team">---</div>
    <div class="vs">VS</div>
    <div id="team2" class="team">---</div>
    <div id="score2" class="score">0</div>
    <div id="dot2" class="dot"></div>
  </div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1";

function parseGviz(text) {
  const first = text.indexOf('{');
  const last = text.lastIndexOf('}');
  return JSON.parse(text.substring(first, last + 1));
}

function safeStr(x){ return (x===undefined||x===null)?'':String(x); }

async function fetchAndRender(){
  try{
    const res = await fetch(SHEET_URL);
    const text = await res.text();
    const parsed = parseGviz(text);
    const rows = parsed.table.rows || [];
    if(rows.length < 3) throw new Error("Kh√¥ng ƒë·ªß d·ªØ li·ªáu (ph·∫£i c√≥ √≠t nh·∫•t 3 d√≤ng)");

    // L·∫•y d·ªØ li·ªáu
    const vong = safeStr(rows[0]?.c?.[2]?.v); // d√≤ng 1, c·ªôt C
    const giai = safeStr(rows[1]?.c?.[2]?.v); // d√≤ng 2, c·ªôt C
    const match = rows[2]?.c || []; // d√≤ng 3

    const serveA = safeStr(match[0]?.v);
    const score1 = safeStr(match[1]?.v);
    const team1  = safeStr(match[2]?.v);
    const team2  = safeStr(match[4]?.v);
    const score2 = safeStr(match[5]?.v);
    const serveG = safeStr(match[6]?.v);

    // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
    document.getElementById('vong').innerText = vong || "Ch∆∞a c√≥ v√≤ng";
    document.getElementById('giai').innerText = giai || "Ch∆∞a c√≥ gi·∫£i";
    document.getElementById('score1').innerText = score1 || "0";
    document.getElementById('team1').innerText = team1 || "---";
    document.getElementById('team2').innerText = team2 || "---";
    document.getElementById('score2').innerText = score2 || "0";

    // Hi·ªÉn th·ªã üî¥ ƒë·ªôi giao b√≥ng
    const dot1 = document.getElementById('dot1');
    const dot2 = document.getElementById('dot2');
    dot1.style.display = dot2.style.display = 'none';
    if(serveA) dot1.style.display = 'block';
    else if(serveG) dot2.style.display = 'block';

  }catch(err){
    console.error(err);
    document.getElementById('vong').innerText = 'L·ªñI D·ªÆ LI·ªÜU';
    document.getElementById('giai').innerText = err.message;
  }
}

fetchAndRender();
setInterval(fetchAndRender, 5000);
</script>
</body>
</html>
