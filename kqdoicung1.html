<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Pickleball Trực tiếp</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Lexend', sans-serif;
    font-weight: 600;
  }

  .scoreboard {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    text-align: center;
  }

  /* Thanh trên */
  .live {
    background-color: #28a745;
    color: #fff;
    font-size: 18px;
    text-transform: uppercase;
    padding: 6px 0;
  }

  /* Thanh giữa */
  .title {
    background-color: #555;
    color: #fff;
    font-size: 16px;
    padding: 4px 0;
    text-transform: uppercase;
  }

  /* Hàng chính hiển thị đội và tỉ số */
  .match {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    padding: 6px 12px;
  }

  .team {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    color: #FF8C00;
    font-size: 20px;
    text-transform: uppercase;
  }

  .team span {
    text-align: center;
    display: block;
  }

  .logo {
    width: 70px;
    height: 70px;
    object-fit: contain;
  }

  .score {
    font-size: 40px;
    font-weight: 700;
    color: #8B0000;
    width: 60px;
    text-align: center;
  }

  .vs {
    font-size: 22px;
    color: #FF8C00;
    margin: 0 10px;
  }

  .red-dot {
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    display: inline-block;
    margin-left: 4px;
  }

</style>
</head>
<body>
  <div class="scoreboard">
    <div class="live">TRỰC TIẾP</div>
    <div class="title">PICKLEBALL CHICKENBAY CHALLENGE 2025</div>

    <div class="match">
      <img class="logo" src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="Logo 1">
      <div class="score">1</div>
      <div class="team">
        <span>DUNG ĐOÀN 2.0 - NGUYỄN HẢI 2.0</span>
        <span class="vs">VS</span>
        <span>HIỆP BÓNG BÀN - TÌNH CẦU LÔNG</span>
      </div>
      <div class="score">3</div>
      <img class="logo" src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="Logo 2">
      <div class="red-dot"></div>
    </div>
  </div>
</body>
</html>
