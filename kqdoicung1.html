<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>K·∫øt qu·∫£ thi ƒë·∫•u - L√≤ Chum S√¢n 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: 600;
      text-align: center;
    }

    .wrapper {
      width: 520px;
      margin: 10px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      background: #fff;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 8px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .vong {
      background: #a80000;
      color: white;
      font-size: 22px;
      padding: 8px 0;
      text-transform: uppercase;
    }

    .giaidau {
      background: #555;
      color: white;
      font-size: 20px;
      padding: 8px 0;
      text-transform: uppercase;
    }

    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
    }

    .team {
      flex: 1;
      text-align: center;
      color: #FF8C00;
      font-size: 20px;
      text-transform: uppercase;
    }

    .score {
      width: 70px;
      font-size: 48px;
      font-weight: bold;
      color: #A80000;
    }

    .vs {
      font-size: 30px;
      color: #FFB400;
      font-weight: bold;
    }

    .dot {
      font-size: 24px;
      color: red;
      margin-left: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" class="logo" />

    <div class="vong" id="vong">ƒêang t·∫£i...</div>
    <div class="giaidau" id="giaidau">...</div>

    <div class="match">
      <div class="score" id="score1">0</div>
      <div class="team" id="team1">ƒê·ªôi 1</div>
      <div class="vs">VS</div>
      <div class="team" id="team2">ƒê·ªôi 2</div>
      <div class="score" id="score2">0</div>
    </div>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1";

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        if (rows.length > 2) {
          // D√≤ng 1: t√™n v√≤ng
          const vong = rows[0].c[1]?.v || "";
          document.getElementById("vong").innerText = vong;

          // D√≤ng 2: t√™n gi·∫£i
          const giaidau = rows[1].c[1]?.v || "";
          document.getElementById("giaidau").innerText = giaidau;

          // D√≤ng 3: d·ªØ li·ªáu tr·∫≠n ƒë·∫•u
          const row = rows[2].c;

          const giaoBongTrai = row[0]?.v || ""; // C·ªôt 1
          const doiTrai = row[1]?.v || "";
          const diemTrai = row[2]?.v || 0;
          const doiPhai = row[5]?.v || "";
          const diemPhai = row[4]?.v || 0;
          const giaoBongPhai = row[6]?.v || ""; // C·ªôt 7

          // Hi·ªÉn th·ªã d·ªØ li·ªáu
          document.getElementById("team1").innerHTML = doiTrai + (giaoBongTrai ? ' <span class="dot">üî¥</span>' : '');
          document.getElementById("score1").innerText = diemTrai;
          document.getElementById("team2").innerHTML = doiPhai + (giaoBongPhai ? ' <span class="dot">üî¥</span>' : '');
          document.getElementById("score2").innerText = diemPhai;
        }
      } catch (err) {
        console.error("‚ùå L·ªói t·∫£i d·ªØ li·ªáu:", err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
