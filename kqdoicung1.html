<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />

<title>K·∫øt qu·∫£ Thi ƒë·∫•u Pickleball ƒê·ªôi Cung - S√¢n 1</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Lexend', sans-serif;
    background: #fff;
    color: #222;
  }

  .main-wrapper {
    max-width: 1000px;
    margin: 0 auto;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    border: 1px solid #ccc;
  }

  /* --- Header g·ªìm 2 d√≤ng, logo g·ªôp c·ªôt --- */
  .header-block {
    display: grid;
    grid-template-columns: 120px 1fr;
    grid-template-rows: auto auto;
    position: relative;
    overflow: hidden;
  }

  .logo-cell {
    grid-row: 1 / span 2;
    background: #28a745;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-cell img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .header-green {
    background: #28a745;
    color: white;
    font-weight: 800;
    font-size: 20px;
    padding: 10px;
    text-align: center;
  }

  .header-gray {
    background: #555;
    color: white;
    font-weight: 800;
    font-size: 17px;
    padding: 8px;
    text-align: center;
  }

  .container {
    background: #fff;
    padding: 15px 10px;
  }

  .match {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .score {
    font-size: 56px;
    color: #a40000;
    font-weight: 900;
    width: 80px;
    text-align: center;
  }

  .team {
    font-size: 18px;
    color: #FF8C00; /* V√†ng ƒë·∫≠m */
    font-weight: 900;
    text-transform: uppercase;
    width: 320px;
    text-align: center;
    word-wrap: break-word;
  }

  .vs {
    font-size: 30px;
    color: #FFB400;
    font-weight: 900;
    text-shadow: 1px 1px 0 #000;
  }

  .dot {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: red;
    display: none;
  }

  /* --- ·∫¢nh gi·ªØa --- */
  .center-logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
  }
</style>
</head>
<body>

  <div class="main-wrapper">
    <div class="header-block">
      <div class="logo-cell">
        <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="logo">
      </div>
      <div id="hdr1" class="header-green"></div>
      <div id="hdr2" class="header-gray"></div>
    </div>

    <div class="container">
      <div id="matchArea" class="match">
        <div id="dot1" class="dot"></div>
        <div id="score1" class="score">6</div>
        <div id="team1" class="team"></div>

        <img src="https://i.ibb.co/jPMhJhSG/sv.jpg" alt="logo" class="center-logo">

        <div id="team2" class="team"></div>
        <div id="score2" class="score">4</div>
        <div id="dot2" class="dot"></div>
      </div>
    </div>
  </div>

<script>
  const SHEET_ID = "17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ";
  const SHEET_NAME = "HIENTHI1";
  const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=&sheet=${encodeURIComponent(SHEET_NAME)}&headers=0`;

  let lastData = "";
  let lastScore1 = "";
  let lastScore2 = "";

  function showError(title, msg){
    document.getElementById('hdr1').innerText = title;
    document.getElementById('hdr2').innerText = msg;
  }

  function safe(v){return v===undefined||v===null?"":String(v);}

  function parseGviz(text){
    const start=text.indexOf('{');const end=text.lastIndexOf('}');
    if(start<0||end<0) throw new Error("Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c JSON GVIZ");
    return JSON.parse(text.substring(start,end+1));
  }

  // üî∏ H√†m hi·ªáu ·ª©ng ƒë·ªïi m√†u ƒëi·ªÉm
  function flashScore(element) {
    element.style.transition = "color 0.3s ease";
    element.style.color = "#FFD700"; // v√†ng s√°ng
    setTimeout(() => {
      element.style.color = "#a40000"; // tr·ªü l·∫°i ƒë·ªè than
    }, 500);
  }

  async function loadData(){
    try{
      const txt = await fetch(GVIZ_URL + "&rnd=" + Date.now()).then(r=>r.text()); 
      const json = parseGviz(txt);
      const rows = json.table.rows || [];
      if(rows.length < 3) return;

      const vong = safe(rows[0]?.c?.[2]?.v);
      const giai = safe(rows[1]?.c?.[2]?.v);

      const cells = rows[2].c;
      const serveA = safe(cells[0]?.v);
      const score1 = safe(cells[1]?.v) || "0";
      const team1  = safe(cells[2]?.v) || "---";
      const team2  = safe(cells[4]?.v) || "---";
      const score2 = safe(cells[5]?.v) || "0";
      const serveG = safe(cells[6]?.v);

      const currentData = [vong,giai,score1,team1,team2,score2,serveA,serveG].join("|");

      if (currentData !== lastData) {
        lastData = currentData;

        document.getElementById("hdr1").innerText = vong || "TR·ª∞C TI·∫æP";
        document.getElementById("hdr2").innerText = giai || "";

        const s1 = document.getElementById("score1");
        const s2 = document.getElementById("score2");

        // üî∏ C·∫≠p nh·∫≠t v√† ki·ªÉm tra n·∫øu c√≥ thay ƒë·ªïi ƒëi·ªÉm th√¨ k√≠ch ho·∫°t hi·ªáu ·ª©ng
        if (score1 !== lastScore1) {
          flashScore(s1);
          lastScore1 = score1;
        }
        if (score2 !== lastScore2) {
          flashScore(s2);
          lastScore2 = score2;
        }

        s1.innerText = score1;
        s2.innerText = score2;

        document.getElementById("team1").innerText = team1;
        document.getElementById("team2").innerText = team2;

        const dot1=document.getElementById("dot1");
        const dot2=document.getElementById("dot2");
        dot1.style.display=dot2.style.display="none";
        if(serveA) dot1.style.display="block";
        else if(serveG) dot2.style.display="block";
      }

    } catch (err) {
      console.error("L·ªói t·∫£i d·ªØ li·ªáu:", err);
      showError("L·ªñI K·∫æT N·ªêI","Kh√¥ng th·ªÉ l·∫•y d·ªØ li·ªáu t·ª´ Sheet");
    }
  }

  loadData();
  setInterval(loadData, 1000); // üîÅ ki·ªÉm tra m·ªói 1 gi√¢y
</script>



</body>
</html>
