<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta name="referrer" content="no-referrer">
<title>Kết quả Thi đấu Pickleball Đội Cung - Sân 1</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Lexend', sans-serif;
    background: #fff;
    color: #222;
  }

  .main-wrapper {
    max-width: 1000px;
    margin: 0 auto;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    border: 1px solid #ccc;
  }

  /* --- Header gồm 2 dòng, logo gộp cột --- */
  .header-block {
    display: grid;
    grid-template-columns: 120px 1fr;
    grid-template-rows: auto auto;
    position: relative;
    overflow: hidden;
  }

  .logo-cell {
    grid-row: 1 / span 2;
    background: #28a745;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-cell img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .header-green {
    background: #28a745;
    color: white;
    font-weight: 800;
    font-size: 20px;
    padding: 10px;
    text-align: center;
  }

  .header-gray {
    background: #555;
    color: white;
    font-weight: 800;
    font-size: 17px;
    padding: 8px;
    text-align: center;
  }

  .container {
    background: #fff;
    padding: 15px 10px;
  }

  .match {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .score {
    font-size: 56px;
    color: #a40000;
    font-weight: 900;
    width: 80px;
    text-align: center;
  }

  .team {
    font-size: 18px;
    color: #FF8C00; /* Vàng đậm */
    font-weight: 900;
    text-transform: uppercase;
    width: 320px;
    text-align: center;
    word-wrap: break-word;
  }

  .vs {
    font-size: 30px;
    color: #FFB400;
    font-weight: 900;
    text-shadow: 1px 1px 0 #000;
  }

  .dot {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: red;
    display: none;
  }

  /* --- Ảnh giữa --- */
  .center-logo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
  }
</style>
</head>
<body>

  <div class="main-wrapper">
    <div class="header-block">
      <div class="logo-cell">
        <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="logo">
      </div>
      <div id="hdr1" class="header-green"></div>
      <div id="hdr2" class="header-gray"></div>
    </div>

    <div class="container">
      <div id="matchArea" class="match">
        <div id="dot1" class="dot"></div>
        <div id="score1" class="score">6</div>
        <div id="team1" class="team"></div>

        <img src="https://i.ibb.co/jPMhJhSG/sv.jpg" alt="logo" class="center-logo">

        <div id="team2" class="team"></div>
        <div id="score2" class="score">4</div>
        <div id="dot2" class="dot"></div>
      </div>
    </div>
  </div>




</body>
</html>
