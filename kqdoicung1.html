<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả doi cung - Sân 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 470px;
      font-size: 14px;
    }
    td {
      border: 1px solid #ccc;
      padding: 4px 6px;
      vertical-align: middle;
    }
    .logo {
      width: 60px;
      text-align: center;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .col2 {
      background: #555;
      color: white;
      text-transform: uppercase;
      text-align: left;
    }
    .col3, .col4 {
      background: #FFD700;
      color: black;
      font-size: 16px;
      text-align: center;
      width: 45px;
    }

    tr:nth-child(1) td.col4,
    tr:nth-child(2) td.col4 {
      border-top: none;
      border-bottom: none;
    }

    /* Dòng 1: dữ liệu từ dòng 3 trong Sheet */
    .row1 td.data {
      background: #2E8B57;
      color: #FFFFFF;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      padding: 6px;
    }
  </style>
</head>
<body>
  <div id="table">⏳ Đang tải...</div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';

    function fetchData() {
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47, rep.length - 2));
          renderTable(json.table);
        })
        .catch(() => {
          document.getElementById('table').innerHTML = "❌ Lỗi tải dữ liệu";
        });
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) {
        document.getElementById('table').innerHTML = "⚠️ Không có dữ liệu hiển thị";
        return;
      }

      // Lấy dữ liệu an toàn
      const getVal = (r, c) => (table.rows[r]?.c?.[c]?.v) || "";

      let html = '<table>';

      // --- Dòng 1 (lấy từ dòng 3 trong Sheet) ---
      const d1 = [getVal(2, 1), getVal(2, 2), getVal(2, 3), getVal(2, 4)].join(" ");
      html += `<tr class="row1">
                 <td class="logo" rowspan="2">
                   <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg">
                 </td>
                 <td class="data" colspan="4">${d1}</td>
               </tr>`;

      // --- Dòng 2 (giữ nguyên dòng 1 trong Sheet) ---
      html += '<tr>';
      [1, 2, 3].forEach(i => {
        let cls = i === 1 ? "col2" : (i === 2 ? "col3" : "col4");
        html += `<td class="${cls}">${getVal(0, i)}</td>`;
      });
      html += '</tr>';

      // --- Dòng 3 (giữ nguyên dòng 2 trong Sheet) ---
      html += '<tr>';
      [1, 2, 3].forEach(i => {
        let cls = i === 1 ? "col2" : (i === 2 ? "col3" : "col4");
        html += `<td class="${cls}">${getVal(1, i)}</td>`;
      });
      html += '</tr>';

      html += '</table>';
      document.getElementById('table').innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
