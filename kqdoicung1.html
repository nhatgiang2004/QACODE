<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Test Sheet</title>
</head>
<body>
  <h3>Kết quả đọc dữ liệu từ Sheet</h3>
  <pre id="out">Đang tải...</pre>

  <script>
  const url = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';

  fetch(url)
    .then(res => res.text())
    .then(text => {
      try {
        const json = JSON.parse(text.substring(47, text.length - 2));
        document.getElementById("out").textContent = JSON.stringify(json.table.rows, null, 2);
      } catch (e) {
        document.getElementById("out").textContent = "❌ Không đọc được JSON. Dữ liệu trả về:\n\n" + text;
      }
    })
    .catch(err => {
      document.getElementById("out").textContent = "❌ Lỗi tải dữ liệu: " + err;
    });
  </script>
</body>
</html>
