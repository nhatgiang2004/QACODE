<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trực tiếp Pickleball</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: 600;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1100px;
      margin: auto;
    }

    .live {
      background-color: #28a745;
      color: white;
      text-transform: uppercase;
      text-align: center;
      font-size: 18px;
      padding: 6px 0;
    }

    .title {
      background-color: #555;
      color: white;
      text-transform: uppercase;
      text-align: center;
      font-size: 16px;
      padding: 4px 0;
    }

    .match {
      background: #fff;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      text-align: center;
    }

    .logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .team {
      color: #FF8C00;
      text-transform: uppercase;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      padding: 6px;
    }

    .vs {
      color: #FF8C00;
      font-size: 20px;
      font-weight: 700;
      padding: 0 8px;
    }

    .score {
      font-size: 36px;
      color: #8B0000;
      font-weight: 700;
      text-align: center;
      width: 60px;
    }

    .dot {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="table"></div>

  <script>
    function fetchData() {
      const url = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?gid=1034622929';

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47, rep.length - 2));
          console.log(json.table);  // kiểm tra dữ liệu ra console
          renderTable(json.table);
        })
        .catch(err => {
          document.getElementById('table').innerHTML = "❌ Lỗi tải dữ liệu: " + err;
        });
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) {
        document.getElementById('table').innerHTML = "Chưa có dữ liệu đủ";
        return;
      }

      // Lấy dữ liệu
      const title = table.rows[0].c[1]?.v || "TITLE";
      const teamLeft = table.rows[1].c[1]?.v || "";
      const teamRight = table.rows[1].c[3]?.v || "";
      const scoreLeft = table.rows[1].c[0]?.v || "";
      const scoreRight = table.rows[1].c[4]?.v || "";

      let html = `
        <table>
          <tr><td colspan="7" class="live">TRỰC TIẾP</td></tr>
          <tr><td colspan="7" class="title">${title}</td></tr>
          <tr class="match">
            <td class="logo"><img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg"></td>
            <td class="score">${scoreLeft}</td>
            <td colspan="3" class="team">
              ${teamLeft} <span class="vs">VS</span> ${teamRight}
            </td>
            <td class="score">${scoreRight}</td>
            <td class="logo">
              <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg">
              <div class="dot"></div>
            </td>
          </tr>
        </table>
      `;

      document.getElementById('table').innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
