<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Kết quả Pickleball - Đội Cung 1</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: 'Lexend', sans-serif;
    font-weight: bold;
  }

  .main-wrapper {
    width: 750px;
    margin: auto;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    border: 1px solid #ccc;
  }

  .header-block {
    display: grid;
    grid-template-columns: 120px 1fr;
    grid-template-rows: auto auto;
  }

  .logo-cell {
    grid-row: 1 / span 2;
    background: #28a745;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-cell img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
  }

  .header-green {
    background: #28a745;
    color: white;
    font-size: 20px;
    text-align: center;
    padding: 6px;
  }

  .header-gray {
    background: #555;
    color: white;
    font-size: 17px;
    text-align: center;
    padding: 6px;
  }

  .container {
    background: #fff;
    text-align: center;
    padding: 8px;
  }

  .match {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .team {
    width: 300px;
    text-align: center;
    font-size: 18px;
    color: #FF8C00;
    font-weight: 900;
  }

  .score {
    font-size: 54px;
    font-weight: 900;
    color: #a40000;
    width: 80px;
    text-align: center;
    transition: color 0.4s ease;
  }

  .dot {
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
    display: none;
  }

  .center-logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
  }

  @keyframes flash {
    0%, 100% { color: #a40000; }
    50% { color: #FFD700; }
  }
</style>
</head>
<body>

<div class="main-wrapper">
  <div class="header-block">
    <div class="logo-cell">
      <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" alt="logo">
    </div>
    <div id="hdr1" class="header-green">TRỰC TIẾP</div>
    <div id="hdr2" class="header-gray">PICKLEBALL CHICKENBAY CHALLENGE 2025</div>
  </div>

  <div class="container">
    <div class="match">
      <div id="dot1" class="dot"></div>
      <div id="score1" class="score">0</div>
      <div id="team1" class="team">---</div>

      <img src="https://i.ibb.co/jPMhJhSG/sv.jpg" alt="logo" class="center-logo">

      <div id="team2" class="team">---</div>
      <div id="score2" class="score">0</div>
      <div id="dot2" class="dot"></div>
    </div>
  </div>
</div>

<script>
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI1';
  let lastScore1 = "", lastScore2 = "";

  function flashScore(el) {
    el.style.animation = "flash 0.5s ease";
    setTimeout(() => el.style.animation = "", 500);
  }

  function fetchData() {
    fetch(SHEET_URL)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substring(47, rep.length - 2));
        const rows = json.table.rows;

        const vong = rows[0].c[2]?.v || "TRỰC TIẾP";
        const giai = rows[1].c[2]?.v || "";

        const serveA = rows[2].c[0]?.v;
        const score1 = rows[2].c[1]?.v || "0";
        const team1 = rows[2].c[2]?.v || "---";
        const team2 = rows[2].c[4]?.v || "---";
        const score2 = rows[2].c[5]?.v || "0";
        const serveG = rows[2].c[6]?.v;

        document.getElementById("hdr1").innerText = vong;
        document.getElementById("hdr2").innerText = giai;
        document.getElementById("team1").innerText = team1;
        document.getElementById("team2").innerText = team2;

        const s1 = document.getElementById("score1");
        const s2 = document.getElementById("score2");

        if (score1 !== lastScore1) {
          flashScore(s1);
          lastScore1 = score1;
        }
        if (score2 !== lastScore2) {
          flashScore(s2);
          lastScore2 = score2;
        }

        s1.innerText = score1;
        s2.innerText = score2;

        const dot1 = document.getElementById("dot1");
        const dot2 = document.getElementById("dot2");
        dot1.style.display = dot2.style.display = "none";
        if (serveA) dot1.style.display = "block";
        else if (serveG) dot2.style.display = "block";
      })
      .catch(err => {
        document.getElementById("hdr1").innerText = "MẤT KẾT NỐI";
        document.getElementById("hdr2").innerText = "Không thể tải dữ liệu";
      });
  }

  fetchData();
  setInterval(fetchData, 1000);
</script>

</body>
</html>
