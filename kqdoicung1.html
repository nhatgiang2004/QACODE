<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Pickleball - Sân 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 750px;
      font-size: 16px;
      border-radius: 16px;
      overflow: hidden;
      border: none;
      margin: 10px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    td {
      padding: 4px 6px;
      vertical-align: middle;
      border: none;
    }

    .logo {
      width: 70px;
      text-align: center;
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    .vong {
      background: #28A745;
      color: white;
      font-size: 22px;
      text-align: center;
      text-transform: uppercase;
      font-weight: 700;
    }

    .giai {
      background: #555;
      color: white;
      font-size: 20px;
      text-align: center;
      text-transform: uppercase;
      font-weight: 700;
    }

    .score {
      font-size: 50px;
      font-weight: 800;
      color: #A80000;
      text-align: center;
      width: 70px;
    }

    .team {
      font-size: 22px;
      color: #FF8C00;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
    }

    .vs {
      font-size: 32px;
      font-weight: 900;
      color: #FFB400;
      text-shadow: 1px 1px 0 #000;
      text-align: center;
      width: 80px;
    }

    .dot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid #000;
      background: red;
      display: none;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="table"></div>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';

    async function fetchData() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        renderTable(json.table);
      } catch (e) {
        document.getElementById("table").innerHTML = "❌ Lỗi tải dữ liệu";
        console.error(e);
      }
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) return;

      const vong = table.rows[0].c[2]?.v || "";
      const giai = table.rows[1].c[2]?.v || "";
      const score1 = table.rows[2].c[1]?.v || "0";
      const team1 = table.rows[2].c[2]?.v || "";
      const team2 = table.rows[2].c[4]?.v || "";
      const score2 = table.rows[2].c[5]?.v || "0";

      let html = `
      <table>
        <tr>
          <td rowspan="3" class="logo"><img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg"></td>
          <td colspan="5" class="vong">${vong}</td>
        </tr>
        <tr>
          <td colspan="5" class="giai">${giai}</td>
        </tr>
        <tr>
          <td class="dot" id="dot1"></td>
          <td class="score">${score1}</td>
          <td class="team">${team1}</td>
          <td class="vs">VS</td>
          <td class="team">${team2}</td>
          <td class="score">${score2}</td>
          <td class="dot" id="dot2"></td>
        </tr>
      </table>
      `;

      document.getElementById("table").innerHTML = html;

      // Xác định đội thắng -> hiển thị chấm đỏ bên thắng
      const s1 = Number(score1);
      const s2 = Number(score2);
      const dot1 = document.getElementById("dot1");
      const dot2 = document.getElementById("dot2");

      if (s1 > s2) dot1.style.display = "block";
      else if (s2 > s1) dot2.style.display = "block";
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
