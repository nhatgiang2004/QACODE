<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trực tiếp Pickleball - Hường Đỗ</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      font-weight: 600;
      background: transparent;
      text-align: center;
    }

    /* Thanh tiêu đề */
    .topbar {
      background: #28A745;
      color: white;
      font-size: 20px;
      font-weight: 700;
      padding: 5px 0;
      border-radius: 12px 12px 0 0;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }

    .subtitle {
      background: #555;
      color: white;
      font-size: 18px;
      text-transform: uppercase;
      padding: 6px 0;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-radius: 0 0 12px 12px;
    }

    /* Khung hiển thị trận đấu */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-radius: 20px;
      padding: 12px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 900px;
      margin: 10px auto;
    }

    .team {
      flex: 1;
      color: #FF8C00;
      font-size: 22px;
      text-transform: uppercase;
      font-weight: 700;
      text-align: center;
      padding: 0 10px;
    }

    .score {
      font-size: 58px;
      font-weight: bold;
      color: #A80000;
      width: 70px;
      text-align: center;
    }

    .vs {
      font-size: 36px;
      font-weight: bold;
      color: #FFB400;
      margin: 0 8px;
      text-shadow: 1px 1px 0 #000;
    }

    .logo {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
