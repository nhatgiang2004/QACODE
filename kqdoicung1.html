<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Đội Cung - Sân 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 700px;
      text-align: center;
    }

    td {
      padding: 4px 6px;
      vertical-align: middle;
    }

    /* --- Dòng 1: tiêu đề xanh --- */
    .header-green {
      background: #2E8B57;
      color: white;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 6px 0;
    }

    /* --- Dòng 2: tiêu đề xám --- */
    .header-gray {
      background: #555;
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      padding: 4px 0;
    }

    /* --- Dòng 3: khu vực thi đấu --- */
    .match {
      background: #fff;
      color: #000;
    }

    .team-name {
      color: #FFA500;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .score {
      color: #8B0000;
      font-size: 40px;
      font-weight: 900;
    }

    .logo {
      width: 80px;
      text-align: center;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .dot {
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
      margin-right: 6px;
    }

    .vs img {
      width: 40px;
      height: auto;
      vertical-align: middle;
    }

    /* Giữa cân đối */
    .team-name span {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="table"></div>

  <script>
    function fetchData() {
      const url = 'https://docs.google.com/spreadsheets/d/17l3xrP5q_5miTrFEsp5VFU880oS9Kx6lOe2qfSEBwQQ/gviz/tq?sheet=HIENTHI1';
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47, rep.length - 2));
          renderTable(json.table);
        })
        .catch(err => {
          document.getElementById('table').innerHTML = "❌ Lỗi tải dữ liệu";
        });
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) return;

      const row1 = table.rows[0].c;
      const row2 = table.rows[1].c;
      const row3 = table.rows[2].c;

      const valTitle1 = row1[1]?.v || "";
      const valTitle2 = row2[1]?.v || "";
      const leftScore = row3[1]?.v || "";
      const leftTeam = row3[2]?.v || "";
      const rightTeam = row3[3]?.v || "";
      const rightScore = row3[4]?.v || "";

      let html = `
      <table>
        <tr><td colspan="7" class="header-green">${valTitle1}</td></tr>
        <tr><td colspan="7" class="header-gray">${valTitle2}</td></tr>
        <tr class="match">
          <td class="logo"><img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg"></td>
          <td><span class="dot"></span></td>
          <td class="score">${leftScore}</td>
          <td class="team-name">
            ${leftTeam}
            <span class="vs"><img src="https://i.ibb.co/zSP3DkY/vs.png" alt="VS"></span>
            ${rightTeam}
          </td>
          <td class="score">${rightScore}</td>
        </tr>
      </table>
      `;

      document.getElementById('table').innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
