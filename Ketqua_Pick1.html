<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Lò Chum - Sân 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Lexend', sans-serif;
    font-weight: bold;
  }

  /* Tăng độ rộng + font tổng thể */
  table {
    border-collapse: collapse;
    width: 600px;           /* tăng từ 470 → 600 */
    font-size: 20px;        /* tăng từ 14px → 20px */
  }

  td {
    border: 1px solid #bbb;
    padding: 6px 10px;      /* tăng padding */
    vertical-align: middle;
    line-height: 1.25;      /* tăng khoảng cách */
  }

  /* Logo to hơn */
  .logo {
    width: 80px;
    text-align: center;
  }

  .logo img {
    width: 80px;            /* tăng từ 55 */
    height: 80px;
    border-radius: 50%;
  }

  /* Cột tiêu đề */
  .col2 {
    background: #555;
    color: white;
    text-transform: uppercase;
    text-align: left;
    font-size: 20px;
  }

  .col3, .col4 {
    background: #FFD700;
    color: black;
    font-size: 22px;        /* tăng */
    text-align: center;
    width: 60px;            /* tăng từ 45px */
  }

  /* Bỏ viền ngang cột 4 dòng 1 & 2 */
  tr:nth-child(1) td.col4,
  tr:nth-child(2) td.col4 {
    border-top: none;
    border-bottom: none;
  }

  /* Dòng 3 */
  .row3 td.data {
    background: #2E8B57;
    color: #FFFFFF;
    font-size: 26px;        /* tăng mạnh dòng kết quả */
    text-align: center;
    font-weight: bold;
    padding: 10px 4px;
    border: 1px solid #bbb;
  }
</style>

</head>
<body>
  <div id="table"></div>

  <script>
    function fetchData() {
      const url =         'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI1';

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47, rep.length - 2));
          renderTable(json.table);
        })
        .catch(() => {
          document.getElementById('table').innerHTML = "❌ Lỗi tải dữ liệu";
        });
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) return;

      let html = '<table><tr>';
      html += '<td class="logo" rowspan="2">' +
              '<img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg">' +
              '</td>';

      // Dòng 1
      table.rows[0].c.slice(1).forEach((cell, i) => {
        let cls = (i === 0) ? "col2" : (i === 1) ? "col3" : "col4";
        html += `<td class="${cls}">${cell?.v || ""}</td>`;
      });
      html += '</tr><tr>';

      // Dòng 2
      table.rows[1].c.slice(1).forEach((cell, i) => {
        let cls = (i === 0) ? "col2" : (i === 1) ? "col3" : "col4";
        html += `<td class="${cls}">${cell?.v || ""}</td>`;
      });
      html += '</tr>';

      // Dòng 3
      const val2 = table.rows[2].c[1]?.v || "";
      const val3 = table.rows[2].c[2]?.v || "";
      const val4 = table.rows[2].c[3]?.v || "";
      const val5 = table.rows[2].c[4]?.v || "";

      html += `<tr class="row3">
                 <td class="data" colspan="5">${val2} ${val3} ${val4} ${val5}</td>
               </tr>`;

      html += '</table>';
      document.getElementById('table').innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
