<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Sân 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 470px;
      font-size: 14px;
    }
    td {
      border: 1px solid #fff;
      padding: 4px 6px;
      vertical-align: middle;
      text-align: center;
    }
    /* Ô dữ liệu gộp cột 2 + 3 */
    .merged {
      background: #2E8B57; /* bạn đổi màu tùy thích */
      color: #FFFFFF;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="table"></div>

  <script>
    function fetchData() {
      const url = 'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI1';

      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substring(47, rep.length - 2));
          renderTable(json.table);
        })
        .catch(err => {
          document.getElementById('table').innerHTML = "❌ Lỗi tải dữ liệu";
        });
    }

    function renderTable(table) {
      if (!table.rows || table.rows.length < 3) return;

      let html = '<table>';

      // Dòng 1
      let val1 = ((table.rows[0].c[1] && table.rows[0].c[1].v) ? table.rows[0].c[1].v : "") + " " +
                 ((table.rows[0].c[2] && table.rows[0].c[2].v) ? table.rows[0].c[2].v : "");
      html += `<tr><td class="merged">${val1}</td></tr>`;

      // Dòng 2
      let val2 = ((table.rows[1].c[1] && table.rows[1].c[1].v) ? table.rows[1].c[1].v : "") + " " +
                 ((table.rows[1].c[2] && table.rows[1].c[2].v) ? table.rows[1].c[2].v : "");
      html += `<tr><td class="merged">${val2}</td></tr>`;

      // Dòng 3
      let val3 = ((table.rows[2].c[1] && table.rows[2].c[1].v) ? table.rows[2].c[1].v : "") + " " +
                 ((table.rows[2].c[2] && table.rows[2].c[2].v) ? table.rows[2].c[2].v : "");
      html += `<tr><td class="merged">${val3}</td></tr>`;

      html += '</table>';

      document.getElementById('table').innerHTML = html;
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
