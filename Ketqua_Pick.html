<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng điểm Pickleball (Google Sheet)</title>
<style>
  body {background:transparent; color:#fff; font-family:Arial; text-align:center;}
  .scoreboard {
    display:inline-block;
    background:rgba(0,0,0,0.6);
    padding:20px; border-radius:15px;
  }
  .team {display:inline-block; margin:0 40px;}
  .team-name {font-size:24px; font-weight:bold;}
  .score {font-size:48px;}
</style>
</head>
<body>
<div class="scoreboard">
  <div class="team">
    <div class="team-name" id="teamAname">Đội A</div>
    <div class="score" id="scoreA">0</div>
  </div>
  <div class="team">
    <div class="team-name" id="teamBname">Đội B</div>
    <div class="score" id="scoreB">0</div>
  </div>
</div>

<script>
const sheetURL = '16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0'; // dán link CSV ở đây

async function loadScores() {
  try {
    const res = await fetch(sheetURL);
    const text = await res.text();
    // Chuyển CSV thành mảng
    const rows = text.trim().split('\n').map(r=>r.split(','));
    // Ví dụ: hàng 2 cột 1 = tên đội A, hàng 2 cột 2 = tên đội B
    const teamAName = rows[0][0];
    const teamBName = rows[0][1];
    const scoreA = rows[1][0];
    const scoreB = rows[1][1];
    document.getElementById('teamAname').textContent = teamAName;
    document.getElementById('teamBname').textContent = teamBName;
    document.getElementById('scoreA').textContent = scoreA;
    document.getElementById('scoreB').textContent = scoreB;
  } catch(e) {
    console.error(e);
  }
}

// tải lần đầu
loadScores();
// cập nhật mỗi 5 giây
setInterval(loadScores,5000);
</script>
</body>
</html>
