<div id="table"></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(init);

  function init() {
    drawTable();
    setInterval(drawTable, 5000); // tự cập nhật sau 5 giây
  }

  function drawTable() {
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI'

    );
    query.send(function(response) {
      if (response.isError()) return;

      var data = response.getDataTable();

      // ✅ Biến cột 0 thành ảnh (nếu trong sheet chứa link ảnh)
      var formatter = new google.visualization.PatternFormat('<img src="{0}" style="width:50px;height:auto;">');
      formatter.format(data, [0]);

      // ✅ Thêm 2 dòng ảnh trên cùng
      data.insertRows(0, [
        ['https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg', 'Hàng mẫu 1'],
        ['https://upload.wikimedia.org/wikipedia/commons/4/4f/Icono_Sistema_de_gesti%C3%B3n.png', 'Hàng mẫu 2']
      ]);

      var table = new google.visualization.Table(document.getElementById('table'));
      table.draw(data, {
        showRowNumber: false,
        width: 'auto',
        height: 'auto',
        allowHtml: true  // Quan trọng để hiển thị <img>
      });
    });
  }
</script>

<style>
  #table {
    max-width: 600px;
    margin: 10px;       /* Căn trái */
    font-size: 14px;
    text-align: left;   /* Nội dung căn trái */
  }
</styl
