<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng điểm Pickleball</title>
<style>
  body {
    background: transparent;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;
  }
  .scoreboard {
    display: inline-block;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
  }
  .title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .teams {
    display: flex;
    justify-content: center;
    gap: 60px;
  }
  .team {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .team-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .score {
    font-size: 48px;
    margin-bottom: 5px;
  }
  .buttons button {
    font-size: 16px;
    margin: 2px;
    padding: 5px 12px;
    border: none;
    border-radius: 6px;
    background: teal;
    color: white;
    cursor: pointer;
  }
  .buttons button:hover {
    background: #009999;
  }
  .name-input {
    width: 100px;
    text-align: center;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<div class="scoreboard">
  <div class="title">PICKLEBALL</div>
  <div class="teams">
    <div class="team">
      <input class="name-input" type="text" value="Đội A" oninput="changeName('A',this.value)">
      <div class="team-name" id="teamAname">Đội A</div>
      <div class="score" id="scoreA">0</div>
      <div class="buttons">
        <button onclick="addScore('A',1)">+1</button>
        <button onclick="addScore('A',-1)">-1</button>
      </div>
    </div>
    <div class="team">
      <input class="name-input" type="text" value="Đội B" oninput="changeName('B',this.value)">
      <div class="team-name" id="teamBname">Đội B</div>
      <div class="score" id="scoreB">0</div>
      <div class="buttons">
        <button onclick="addScore('B',1)">+1</button>
        <button onclick="addScore('B',-1)">-1</button>
      </div>
    </div>
  </div>
</div>

<script>
let scoreA = 0;
let scoreB = 0;

function addScore(team, point){
  if(team==='A'){ 
    scoreA += point; if(scoreA<0) scoreA=0; 
    document.getElementById('scoreA').textContent=scoreA; 
  } else {
    scoreB += point; if(scoreB<0) scoreB=0; 
    document.getElementById('scoreB').textContent=scoreB; 
  }
}

function changeName(team, newName){
  if(team==='A'){document.getElementById('teamAname').textContent=newName;}
  else {document.getElementById('teamBname').textContent=newName;}
}
</script>
</body>
</html>
