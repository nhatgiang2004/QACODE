<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng điểm Pickleball</title>
<style>
  html, body {
    margin:0;
    padding:0;
    height:100%;
  }
  iframe {
    width:100%;
    height:100%;
    border:none;
  }
</style>
</head>
<body>

<iframe id="sheetFrame" 
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7yBnpYJuQU00WJDTFp1lGFOFF8UVnbTy8KeIS-hEYd5zdyGyeAmCDkUb1namxwjG-mrUsnYsQexu4/pubhtml?gid=654780441&single=true&widget=false&headers=false">
</iframe>

<script>
const frame = document.getElementById('sheetFrame');

// reload lại dữ liệu trong iframe mỗi 5 giây
setInterval(() => {
  const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7yBnpYJuQU00WJDTFp1lGFOFF8UVnbTy8KeIS-hEYd5zdyGyeAmCDkUb1namxwjG-mrUsnYsQexu4/pubhtml?gid=654780441&single=true&widget=false&headers=false";
  frame.src = base + "&t=" + Date.now(); // tránh cache
}, 5000);
</script>

</body>
</html>
