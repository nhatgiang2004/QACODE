<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm Pickleball</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe
        id="sheetFrame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7yBnpYJuQU00WJDTFp1lGFOFF8UVnbTy8KeIS-hEYd5zdyGyeAmCDkUb1namxwjG-mrUsnYsQexu4/pubhtml?gid=654780441&widget=true&chrome=false">
    </iframe>

    <script>
        const frame = document.getElementById('sheetFrame');
        let lastSrc = ""; // Lưu trữ URL iframe trước đó

        setInterval(() => {
            const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7yBnpYJuQU00WJDTFp1lGFOFF8UVnbTy8KeIS-hEYd5zdyGyeAmCDkUb1namxwjG-mrUsnYsQexu4/pubhtml?gid=654780441&widget=true&chrome=false";
            const newSrc = base + "&t=" + Math.random();

            if (newSrc !== lastSrc) { // Kiểm tra xem URL có thay đổi không
                frame.src = newSrc;
                lastSrc = newSrc;
            }
        }, 5000);
    </script>

</body>
</html>
