<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kết quả Pickleball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    .match {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      overflow: hidden;
    }
    .logo {
      background: white;
      padding: 10px;
    }
    .logo img {
      width: 60px;
      height: 60px;
    }
    .players {
      flex: 1;
      background: #333;
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
    }
    .score {
      width: 60px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: black;
    }
    .status {
      width: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid black;
    }
    .red { background: red; }
    .green { background: green; }
    .blue { background: blue; }
  </style>
</head>
<body>

  <!-- Trận 1 -->
  <div class="match">
    <div class="logo">
      <img src="https://i.ibb.co/3cXGdzc/logo.png" alt="logo">
    </div>
    <div class="players">ĐỨC BÌNH 2.5 - KHOA 2.6</div>
    <div class="score">5</div>
    <div class="status"><div class="circle red"></div></div>
  </div>

  <!-- Trận 2 -->
  <div class="match">
    <div class="logo">
      <img src="https://i.ibb.co/3cXGdzc/logo.png" alt="logo">
    </div>
    <div class="players">HỢP 2.5 - LĨNH 2.6</div>
    <div class="score">3</div>
    <div class="status"><div class="circle blue"></div></div>
  </div>

</body>
</html>
