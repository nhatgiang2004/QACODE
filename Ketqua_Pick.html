<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tự động load trang</title>
<style>
  html, body {
    margin:0;
    padding:0;
    height:100%;
  }
  iframe {
    width:100%;
    height:100%;
    border:none;
  }
</style>
</head>
<body>

<iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7yBnpYJuQU00WJDTFp1lGFOFF8UVnbTy8KeIS-hEYd5zdyGyeAmCDkUb1namxwjG-mrUsnYsQexu4/pubhtml?gid=654780441&widget=true&chrome=false"></iframe>


<script>
const frame = document.getElementById('sheetFrame');

// mỗi 5 giây load lại trang bên trong iframe
setInterval(() => {
  frame.src = frame.src.split('?')[0] + '?t=' + Date.now() + '#gid=654780441'; 
}, 5000);
</script>

</body>
</html>
