
<div id="table"></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(init);

  function init() {
    drawTable();
    setInterval(drawTable, 5000); // reload sau 5 giây
  }

  function drawTable() {
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI'
    );
    query.send(function(response) {
      if (response.isError()) {
        alert('Error: ' + response.getMessage());
        return;
      }

      var originalData = response.getDataTable();

      // ✅ Tạo DataTable mới
      var data = new google.visualization.DataTable();
      for (var i = 0; i < originalData.getNumberOfColumns(); i++) {
        data.addColumn('string', originalData.getColumnLabel(i));
      }

      // ✅ Thêm 2 dòng đầu tiên chỉ chứa logo ở cột 1
      var logo = '<img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" style="width:120px;height:auto;">';
      var emptyRow = new Array(originalData.getNumberOfColumns()).fill('');
      emptyRow[0] = logo;
      data.addRow(emptyRow);
      data.addRow(emptyRow);

      // ✅ Copy dữ liệu từ Google Sheets vào
      for (var r = 0; r < originalData.getNumberOfRows(); r++) {
        var row = [];
        for (var c = 0; c < originalData.getNumberOfColumns(); c++) {
          var cell = originalData.getValue(r, c);
          if (c === 0 && cell && cell.startsWith("http")) {
            // Nếu cột đầu chứa link ảnh thì hiển thị ảnh
            row.push('<img src="' + cell + '" style="width:80px;height:auto;">');
          } else {
            row.push(cell ? cell.toString() : '');
          }
        }
        data.addRow(row);
      }

      // ✅ Vẽ bảng
      var table = new google.visualization.Table(document.getElementById('table'));
      table.draw(data, {
        showRowNumber: false,
        allowHtml: true,
        width: 'auto',
        height: 'auto'
      });
    });
  }
</script>

<style>
  #table {
    max-width: 600px;
    margin: 10px;       /* căn trái */
    font-size: 14px;
    text-align: left;
  }
</style>
