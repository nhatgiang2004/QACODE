<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng điểm Pickleball</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
  }
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="container">
  <iframe id="sheetFrame"
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7yBnpYJuQU00WJDTFp1lGFOFF8UVnbTy8KeIS-hEYd5zdyGyeAmCDkUb1namxwjG-mrUsnYsQexu4/pubhtml?gid=654780441&widget=true&chrome=false">
  </iframe>
</div>

<script>
const frame = document.getElementById('sheetFrame');

// Tải lại iframe mỗi 5 giây để làm mới dữ liệu
setInterval(() => {
  // Thêm tham số ngẫu nhiên vào URL để tránh cache
  const url = frame.src.split('?')[0] + '?gid=654780441&widget=true&chrome=false&t=' + Date.now();
  frame.src = url;
}, 5000);
</script>

</body>
</html>
