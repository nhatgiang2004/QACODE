<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dữ liệu Google Sheet realtime</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?gid=1997402499&headers=1&t=' + new Date().getTime()
      );
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      var data = response.getDataTable();
      var table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
    }
  </script>
</head>
<body>
  <h2>Bảng dữ liệu realtime</h2>
  <div id="table_div"></div>
</body>
</html>
