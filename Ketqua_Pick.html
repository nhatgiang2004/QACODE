<div id="table"></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(init);

  function init() {
    drawTable();
    setInterval(drawTable, 5000); // tự cập nhật sau 5 giây
  }

  function drawTable() {
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI'
    );
    query.send(function(response) {
      if (response.isError()) return;

      var data = response.getDataTable();

      // ✅ Biến cột 0 thành ảnh (nếu trong sheet chứa link ảnh)
      var formatter = new google.visualization.PatternFormat('<img src="{0}" style="width:80px;height:auto;">');
      formatter.format(data, [0]);

      // ✅ Thêm 2 dòng logo ở trên cùng (chỉ cột 1 có logo, các cột khác để trống)
      var logo = '<img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" style="width:120px;height:auto;">';
      data.insertRows(0, [[logo, '', '', '']]);
      data.insertRows(0, [[logo, '', '', '']]);

      var table = new google.visualization.Table(document.getElementById('table'));
      table.draw(data, {
        showRowNumber: false,
        width: 'auto',
        height: 'auto',
        allowHtml: true  // cần để hiển thị <img>
      });
    });
  }
</script>

<style>
  #table {
    max-width: 600px;
    margin: 10px;       /* căn trái */
    font-size: 14px;
    text-align: left;   /* nội dung sang trái */
  }
</style>
