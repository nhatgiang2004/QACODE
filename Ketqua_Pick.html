
  <!-- Logo nằm trên, không dính vào bảng -->
<div id="logo" style="margin:10px; text-align:left;">
  <img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" style="width:150px;height:auto;">
</div>

<!-- Bảng dữ liệu -->
<div id="table"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(init);

  function init() {
    drawTable();
    setInterval(drawTable, 5000); // reload sau 5 giây
  }

  function drawTable() {
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI'
   );
    query.send(function(response) {
      if (response.isError()) {
        alert('Error: ' + response.getMessage());
        return;
      }

      var data = response.getDataTable();

      // Nếu cột đầu chứa link ảnh → hiển thị ảnh
      var formatter = new google.visualization.PatternFormat('<img src="{0}" style="width:80px;height:auto;">');
      formatter.format(data, [0]);

      var table = new google.visualization.Table(document.getElementById('table'));
      table.draw(data, {
        showRowNumber: false,
        allowHtml: true,
        width: 'auto',
        height: 'auto'
      });
    });
  }
</script>

<style>
  #table {
    max-width: 600px;
    margin: 10px;
    font-size: 14px;
    text-align: left;
  }
</style>
