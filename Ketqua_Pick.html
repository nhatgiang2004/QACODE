<div id="table"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(init);

  function init() {
    drawTable();
    setInterval(drawTable, 5000); // reload sau 5 giây
  }

  function drawTable() {
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/16b_vb7G_4I-EmcWlzFIljJhmTWmiU9eybM126pMKNP0/gviz/tq?sheet=HIENTHI'
    );
    query.send(function(response) {
      if (response.isError()) {
        document.getElementById('table').innerHTML =
          "❌ Không tải được dữ liệu. Hãy kiểm tra Publish to the web.";
        console.error('Error: ' + response.getMessage());
        return;
      }

      var originalData = response.getDataTable();
      if (originalData.getNumberOfRows() < 2) {
        document.getElementById('table').innerHTML =
          "⚠️ Sheet không đủ 2 dòng dữ liệu.";
        return;
      }

      // ✅ Tạo bảng mới: Logo + dữ liệu
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Logo');
      for (var c = 1; c < originalData.getNumberOfColumns(); c++) {
        data.addColumn('string', originalData.getColumnLabel(c));
      }

      // Dòng 1 (có logo)
      var row1 = ['<img src="https://i.ibb.co/XwPyvS5/1-Logo-100358.jpg" style="width:60px;height:auto;">'];
      for (var c = 1; c < originalData.getNumberOfColumns(); c++) {
        row1.push(originalData.getValue(0, c) || '');
      }
      data.addRow(row1);

      // Dòng 2 (không logo)
      var row2 = [''];
      for (var c = 1; c < originalData.getNumberOfColumns(); c++) {
        row2.push(originalData.getValue(1, c) || '');
      }
      data.addRow(row2);

      // Vẽ bảng
      var table = new google.visualization.Table(document.getElementById('table'));
      table.draw(data, {
        showRowNumber: false,
        allowHtml: true,
        width: 'auto',
        height: 'auto'
      });
    });
  }
</script>

<style>
  #table {
    margin: 10px;
    font-size: 13px;
    text-align: left;
    max-width: 600px;
  }
</style>
