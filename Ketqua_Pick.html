<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng điểm Pickleball</title>
<style>
  body {
    background: transparent; /* nền trong suốt cho XSplit */
    font-family: Arial, sans-serif;
    text-align: center;
    color: #fff;
  }
  .scoreboard {
    display: inline-block;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
  }
  .team {
    display: inline-block;
    margin: 0 40px;
  }
  .team-name {
    font-size: 24px;
    font-weight: bold;
  }
  .score {
    font-size: 48px;
  }
  button {
    font-size: 16px;
    margin: 5px;
  }
</style>
</head>
<body>
<div class="scoreboard">
  <div class="team" id="teamA">
    <div class="team-name">Đội A</div>
    <div class="score" id="scoreA">0</div>
    <button onclick="addScore('A',1)">+1</button>
    <button onclick="addScore('A',-1)">-1</button>
  </div>
  <div class="team" id="teamB">
    <div class="team-name">Đội B</div>
    <div class="score" id="scoreB">0</div>
    <button onclick="addScore('B',1)">+1</button>
    <button onclick="addScore('B',-1)">-1</button>
  </div>
</div>

<script>
let scoreA = 0;
let scoreB = 0;
function addScore(team, point){
  if(team==='A'){ scoreA += point; if(scoreA<0) scoreA=0; document.getElementById('scoreA').textContent=scoreA; }
  else{ scoreB += point; if(scoreB<0) scoreB=0; document.getElementById('scoreB').textContent=scoreB; }
}
</script>
</body>
</html>
