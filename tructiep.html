<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent; /* 🔹 nền trong suốt */
    text-align: center;
  }

  .blink {
    font-size: 20px;
    font-weight: bold;
    color: #FF3030; /* 🔴 Đỏ tươi nổi bật */
    text-transform: uppercase;
    text-shadow: 0 0 12px #FF8080; /* 🔹 hiệu ứng ánh sáng */
    animation: blink 1s infinite;
    font-family: 'Lexend', sans-serif;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="blink">🔴 TRỰC TIẾP </div>
</body>
</html>
