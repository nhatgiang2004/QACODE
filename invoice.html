<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phiếu tính tiền</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    h2 { text-align: center; margin: 10px 0; }
    .info-section p { margin: 5px 0; font-size: 14px; }
    .summary-section { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
<div class="container">
  <h2>PHIẾU TÍNH TIỀN</h2>
  <div class="info-section">
    <p><strong>Số giao dịch:</strong> <span id="id"></span></p>
    <p><strong>Ngày, giờ:</strong> <span id="ngay"></span></p>
    <p><strong>Tên khách hàng:</strong> <span id="ten"></span></p>
    <p><strong>Giờ bắt đầu:</strong> <span id="tugio"></span></p>
    <p><strong>Giờ kết thúc:</strong> <span id="dengio"></span></p>
  </div>
  <div class="summary-section">
    <p><strong>Tổng cộng:</strong> <span id="tong"></span> đ</p>
  </div>
  <div class="footer">
    <p><i>Quý khách vui lòng giữ lại phiếu tính tiền</i></p>
    <p><i>Xin cảm ơn và hẹn gặp lại!</i></p>
  </div>
</div>

<script>
// Hàm lấy query string từ URL
function getParam(key) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(key) || "";
}
// Gán dữ liệu vào HTML
document.getElementById("id").innerText = getParam("id");
document.getElementById("ngay").innerText = getParam("ngay");
document.getElementById("ten").innerText = getParam("ten");
document.getElementById("tugio").innerText = getParam("tugio");
document.getElementById("dengio").innerText = getParam("dengio");
document.getElementById("tong").innerText = getParam("tong");
</script>
</body>
</html>
