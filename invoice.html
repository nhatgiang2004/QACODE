<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hóa &#273;&#417;n bán hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .invoice {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    .invoice-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .invoice-header h2 {
      margin: 0;
    }

    .invoice-info {
      font-size: 14px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #f1f1f1;
    }

    .total {
      text-align: right;
      font-weight: bold;
    }

    #printButton {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    @media print {
      #printButton {
        display: none;
      }

      body {
        background: white;
      }

      .invoice {
        box-shadow: none;
        margin: 0;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="invoice" id="invoice">
    <div class="invoice-header">
      <h2>HÓA &#272;&#416;N BÁN HÀNG</h2>
      <small id="invoiceDate"></small>
    </div>

    <div class="invoice-info">
      <p><strong>Khách hàng:</strong> <span id="customerName">Nguy&#7877;n V&#259;n A</span></p>
      <p><strong>S&#272;T:</strong> <span id="customerPhone">0123456789</span></p>
    </div>

    <table>
      <thead>
        <tr>
          <th>S&#7843;n ph&#7849;m</th>
          <th>SL</th>
          <th>&#272;&#417;n giá</th>
          <th>Thành ti&#7873;n</th>
        </tr>
      </thead>
      <tbody id="invoiceItems">
        <!-- Hàng hóa s&#7869; render b&#7857;ng JS -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="total">T&#7893;ng c&#7897;ng</td>
          <td id="totalAmount">0 VN&#272;</td>
        </tr>
      </tfoot>
    </table>

    <button id="printButton">In hóa &#273;&#417;n</button>
  </div>

  <script>
    function formatCurrency(value) {
      return value.toLocaleString("vi-VN") + " VN&#272;";
    }

    function loadInvoice() {
      const urlParams = new URLSearchParams(window.location.search);

      document.getElementById("customerName").textContent = urlParams.get("customer") || "Khách l&#7867;";
      document.getElementById("customerPhone").textContent = urlParams.get("phone") || "Không có";

      const today = new Date().toLocaleDateString("vi-VN");
      document.getElementById("invoiceDate").textContent = "Ngày: " + today;

      let items = [
        { name: "S&#7843;n ph&#7849;m A", qty: 2, price: 150000 },
        { name: "S&#7843;n ph&#7849;m B", qty: 1, price: 200000 },
        { name: "S&#7843;n ph&#7849;m C", qty: 3, price: 50000 }
      ];

      let tableBody = "";
      let total = 0;
      items.forEach(item => {
        const subtotal = item.qty * item.price;
        total += subtotal;
        tableBody += `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>${formatCurrency(item.price)}</td>
            <td>${formatCurrency(subtotal)}</td>
          </tr>`;
      });

      document.getElementById("invoiceItems").innerHTML = tableBody;
      document.getElementById("totalAmount").textContent = formatCurrency(total);
    }

    window.onload = function () {
      loadInvoice();
      document.getElementById("printButton").addEventListener("click", function () {
        window.print();
      });
    };
  </script>
</body>

</html>
